// Q5
document.writeln("<br><br>Question No: 5<br><br>");
var Subject1 = parseFloat(prompt("Enter the Marks for the First Subject"));
var Subject2 = parseFloat(prompt("Enter the Marks for the Second Subject"));
var Subject3 = parseFloat(prompt("Enter the Marks for the Third Subject"));
var TotalMarks = 300;

document.writeln("Total Marks : " + TotalMarks + '</br></br>');
var ObtainedMarks = Subject1 + Subject2 + Subject3;
document.writeln("Obtained Marks: " + ObtainedMarks + '</br></br>');
var totalPercentage = (ObtainedMarks / TotalMarks) * 100;
document.writeln("Percentage: " + totalPercentage.toFixed(2) + '%</br></br>');


var grade;
if (totalPercentage >= 80) {
    grade = "A+";
} else if (totalPercentage >= 70) {
    grade = "A";
} else if (totalPercentage >= 60) {
    grade = "B";
} else if (totalPercentage >= 50) {
    grade = "C";
} else {
    grade = "Fail";
}

document.writeln("Grade: " + grade);
